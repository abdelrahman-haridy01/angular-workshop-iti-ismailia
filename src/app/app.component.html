<div style="border: 2px solid red" class="container p-4">
    <h1>{{title}}</h1>
    <fa-icon [icon]="faCoffee"></fa-icon>

    <app-navbar></app-navbar>

    <app-profile (newItemEvent)="addRecievedItem($event)"></app-profile><br />
    <app-btn-loading></app-btn-loading>

    <br />
    <br />

    <ng-template #modelRef let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <div class="input-group">
                        <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                            #dp="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()"
                                type="button"></button>
                        </div> -->
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
    </ng-template>

    <button class="btn btn-lg btn-outline-primary" (click)="open(modelRef)">Launch demo modal</button>



</div>
